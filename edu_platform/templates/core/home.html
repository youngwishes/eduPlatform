{% extends 'core/base.html' %}

{% block title %}Home - Edu Platform{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center text-primary">Доступные курсы</h1>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-primary">{{ course.title }}</h5>
                    <p class="card-text text-muted" style="flex-grow: 1; overflow-wrap: break-word; word-wrap: break-word; white-space: normal;">
                        {{ course.description|truncatewords:20 }}
                    </p>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-outline-primary mt-auto">
                        Подробнее <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted text-center">Курсы пока не добавлены.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
